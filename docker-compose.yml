services:
  # Agent Registry
  agent-registry:
    build:
      context: ./agent-reg
      dockerfile: Dockerfile
    container_name: agent-registry
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/app/agent_reg.db
    volumes:
      - agent_reg_data:/app
    networks:
      - agent-network
    restart: unless-stopped


  # Agent Registry Frontend
  agent-registry-frontend:
    build:
      context: ./agent-reg/frontend
      dockerfile: Dockerfile
    container_name: attager-agent-registry-frontend
    ports:
      - "3000:3000"
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      - agent-registry

  # Redis for Agents (기존 에이전트용 Redis)
  redis-agents:
    image: redis:7-alpine
    container_name: attager-redis-agents
    ports:
      - "6379:6379"
    volumes:
      - redis-agents-data:/data
    command: redis-server --appendonly yes
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Seed data for agent Redis
  agent-redis-seeder:
    build:
      context: ./agentDB
      dockerfile: Dockerfile.seeder
    container_name: attager-agent-redis-seeder
    depends_on:
      redis-agents:
        condition: service_healthy
    environment:
      - AGENT_REDIS_HOST=redis-agents
      - AGENT_REDIS_PORT=6379
      - AGENT_REDIS_DB=0
      - AGENT_REDIS_WAIT_SECONDS=60
    volumes:
      - ./agentDB/seed_data.txt:/app/seed_data.txt:ro
    networks:
      - agent-network
    restart: "no"

  # Redis for IAM Solution (IAM 솔루션 전용 Redis)
  redis-iam:
    image: redis:7-alpine
    container_name: attager-redis-iam
    ports:
      - "6380:6379"
    volumes:
      - redis-iam-data:/data
    command: redis-server --appendonly yes
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # IAM Policy Server (can be replaced by frontend app)
  policy-server:
    build:
      context: .
      dockerfile: ./Orchestrator_plugin/Dockerfile
    container_name: attager-policy-server
    ports:
      - "8005:8005"
    environment:
      - REDIS_HOST=redis-iam
      - REDIS_PORT=6379
      - REDIS_DB=0
      - PORT=8005
    depends_on:
      redis-iam:
        condition: service_healthy
    networks:
      - agent-network
    command: python server_redis.py

  # Frontend IAM Management UI
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: attager-frontend
    ports:
      - "8006:8006"
    environment:
      - REDIS_HOST=redis-iam
      - REDIS_PORT=6379
      - REDIS_DB=0
      - PORT=8006
    depends_on:
      redis-iam:
        condition: service_healthy
    networks:
      - agent-network
    volumes:
      - ./frontend:/app
      - ./iam:/app/iam:ro

  # Delivery Agent
  delivery-agent:
    build:
      context: .
      dockerfile: ./agents/delivery_agent/Dockerfile
    container_name: delivery-agent
    ports:
      - "10001:10001"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - REDIS_HOST=redis-agents
      - REDIS_PORT=6379
      - POLICY_SERVER_URL=http://policy-server:8005
      - LOG_SERVER_URL=http://policy-server:8005
    depends_on:
      redis-agents:
        condition: service_healthy
      agent-redis-seeder:
        condition: service_completed_successfully
      policy-server:
        condition: service_started
    networks:
      - agent-network

  # Item Agent
  item-agent:
    build:
      context: .
      dockerfile: ./agents/item_agent/Dockerfile
    container_name: item-agent
    ports:
      - "10002:10002"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - REDIS_HOST=redis-agents
      - REDIS_PORT=6379
      - POLICY_SERVER_URL=http://policy-server:8005
      - LOG_SERVER_URL=http://policy-server:8005
    depends_on:
      redis-agents:
        condition: service_healthy
      agent-redis-seeder:
        condition: service_completed_successfully
      policy-server:
        condition: service_started
    networks:
      - agent-network

  # Quality Agent
  quality-agent:
    build:
      context: .
      dockerfile: ./agents/qulity_agent/Dockerfile
    container_name: quality-agent
    ports:
      - "10003:10003"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - REDIS_HOST=redis-agents
      - REDIS_PORT=6379
      - POLICY_SERVER_URL=http://policy-server:8005
      - LOG_SERVER_URL=http://policy-server:8005
    depends_on:
      redis-agents:
        condition: service_healthy
      agent-redis-seeder:
        condition: service_completed_successfully
      policy-server:
        condition: service_started
    networks:
      - agent-network

  # Vehicle Agent
  vehicle-agent:
    build:
      context: .
      dockerfile: ./agents/vehicle_agent/Dockerfile
    container_name: vehicle-agent
    ports:
      - "10004:10004"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - REDIS_HOST=redis-agents
      - REDIS_PORT=6379
      - POLICY_SERVER_URL=http://policy-server:8005
      - LOG_SERVER_URL=http://policy-server:8005
    depends_on:
      redis-agents:
        condition: service_healthy
      agent-redis-seeder:
        condition: service_completed_successfully
      policy-server:
        condition: service_started
    networks:
      - agent-network

  # Orchestrator Server
  orchestrator:
    build:
      context: .
      dockerfile: ./Orchestrator_plugin/Dockerfile.orchestrator
    container_name: orchestrator
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - AGENT_REGISTRY_URL=http://agent-registry:8000
      - POLICY_SERVER_URL=http://policy-server:8005
      - LOG_SERVER_URL=http://policy-server:8005
    depends_on:
      agent-registry:
        condition: service_started
      policy-server:
        condition: service_started
    ports:
      - "10000:10000"
    networks:
      - agent-network

  # Standalone Orchestrator chat client
  orchestrator-client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    container_name: orchestrator-client
    environment:
      - ORCHESTRATOR_RPC_URL=http://orchestrator:10000/
    depends_on:
      orchestrator:
        condition: service_started
    ports:
      - "8010:8010"
    networks:
      - agent-network

  # JWT Auth Server
  jwt-server:
    build:
      context: ./jwt-server
      dockerfile: Dockerfile
    container_name: attager-jwt-server
    environment:
      - SECRET_KEY=${JWT_SECRET_KEY:-supersecretjwt}
      - ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_EXP_MINUTES:-60}
      - PORT=8011
    command: uvicorn app.main:app --host 0.0.0.0 --port 8011
    ports:
      - "8011:8011"
    networks:
      - agent-network

  # JWS Signing/Verification Server
  jws-server:
    build:
      context: ./jws-server
      dockerfile: Dockerfile
    container_name: attager-jws-server
    environment:
      - JWS_SECRET=${JWS_SECRET:-mysecretkey}
      - JWS_KID=${JWS_KID:-registry-hs256-key-1}
      - POLICY_VERSION=${POLICY_VERSION:-registry.policy.v3}
      - JWS_ISS=${JWS_ISS:-ans-registry.example}
      - PORT=8012
    command: uvicorn jws:app --host 0.0.0.0 --port 8012
    ports:
      - "8012:8012"
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  agent_reg_data:       # Agent Registry SQLite 데이터
  redis-agents-data:    # 에이전트용 Redis 데이터
  redis-iam-data:       # IAM 솔루션용 Redis 데이터
